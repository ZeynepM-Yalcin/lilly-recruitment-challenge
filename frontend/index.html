<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>
        <!-- form section -->
        <div class="form-section">
            <h2>Add New Medicine</h2>
            <form id="medicine-form">
                <label for="name-input">Medicine Name:</label>
                <input type="text" id="name-input" placeholder="Enter name" required>
                
                <label for="price-input">Price (Â£):</label>
                <input type="number" id="price-input" placeholder="0.00" step="0.01" min="0" required>
                
                <button type="submit" class="add-button">Add Medicine</button>
            </form>
            <div id="message-area" class="message-area"></div>
        </div>

        <!-- medicine display section -->
        <div class="medicine-display">
            <h2>Available Medicines</h2>
            <div id="cards-container" class="cards-container">
                <!-- medicine cards will be added here by js -->
            </div>
            
            <!-- stats section for average price -->
            <div class="stats-section">
                <button id="calc-average-btn" class="add-button">Calculate Average Price</button>
                <div id="average-display" class="message-area"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
